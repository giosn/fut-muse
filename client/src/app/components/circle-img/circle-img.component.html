<div
    [ngClass]="{'default': imageUrl.includes('default.jpg')}"
    [ngStyle]="{
        'width': trueSize,
        'height': trueSize,
        'margin-right': right + 'px',
        'border': noBorder ? 'none' : 'solid 1px #32323225',
        'border-radius': noRadius ? '0' : '50%'
    }">
    <img
        [src]="imageUrl"
        (error)="handleImgError($event)"
        [ngStyle]="{'object-fit': fit}"
        alt="image"/>
</div>
